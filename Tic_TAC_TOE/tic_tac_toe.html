<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tic_tac-toe.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="msg_content hide">
        <p class="msg"></p>
        <button id="new_Btn" class="new-btn">New Game</button>
      </div>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>

        <button id="resetBtn" class="reset-btn">Reset Game</button>
      </div>
    </main>

    <script src="tic_tac_toe.js"></script>
  </body>
</html>
