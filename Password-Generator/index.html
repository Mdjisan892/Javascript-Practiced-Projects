<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
   <h1>Password Generator</h1>

   <label for="passwordLength">Password Lenght:</label>
   <input type="number" name="" id="passwordInput" min="6" max="20" value="8"><br>

   <input type="checkbox" id="upperCase"  checked>Uppercase Latter <br>
   <input type="checkbox" id="lowerCase"  checked>LowerCase Latter <br>
   <input type="checkbox" id="number" checked> Number <br>
   <input type="checkbox" id="speacelCharecter" checked> Special Characters <br>

   <button id="generateBtn">Generate</button>

   <h2>Your Password:</h2>
   <input type="text" id="password" readonly>

    <script src="app.js"></script>
</body>
</html>
