<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3744e377b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Chat App</title>
</head>
<body>
    
    <section class="section">
        <nav>
            <div class="nav-div">
                <i class="fa-solid fa-message"></i>
                <h1>Chat with your friend</h1>
            </div>
        </nav><hr>
        <div class="chat-app"></div>
        <main>

            <form action=""> 
                <i class="fa-solid fa-circle-plus plus"></i>
                <input type="text" name="" id="chatInput" placeholder="Message...">
                <button class="btn" id="sendBtn">
                    <img src="/img/paper-plane-solid.svg" alt="" srcset="">
                </button>
            </form>
        </main>
    </section>

<script src="app.js"></script>    
</body>
</html>
