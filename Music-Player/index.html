<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3744e377b1.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="song-Image">
        <img src="" alt="img" hidden>
    </div>
  
    <div class="music-player ">
      <div class="song-details">
          <h5 id="song-title"></h5>
      </div>
  
      <div class="progress">
        <audio src="" style="height: 50px; width: 300px;" controls id="audio"></audio>
      </div>

      <div class="controls">
        <button id="prev"><i class="fa-solid fa-backward"></i></button>
        <button id="play"><i class="fa-regular fa-circle-play"></i></button>
        <button id="pause"><i class="fa-solid fa-circle-pause "></i></button>
        <button id="next" ><i class="fa-solid fa-forward"></i></button>
      </div>

    
      <!-- <div class="progress">
        <input type="range" name="" value="0" min="0" max="100" id="">
      </div> -->

      <!-- <div class="volume">
        <label for="volume-control">volume:</label>
        <input type="range" name="" id="volume-control" value="50" min="0" max="100">
      </div> -->


    </div>
   

    <script src="script.js"></script>
</body>
</html>
